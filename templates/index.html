<!DOCTYPE html>
<html>
<head>
    <title>Dreamplan AI</title>
    <link rel="stylesheet" href="/static/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  
</head>
<body>
    <img src="/static/logo.png" alt="Dreamplan"></img>
    <h2 class="intro">Welcome to Dreamplan AI. To get started, please share your age, salary, housing and pension information or ask a question.</h2>

</body>
</html>
